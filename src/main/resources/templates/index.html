<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen M7 UF1</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script src="vars.js" th:attr="src=@{/vars.js}" type="text/javascript"></script>
<style>
.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
}
</style>

</head>
<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div th:insert="~{fragments :: navbar}"></div>
		</div>
	</header>

	<main class="form-signin text-center">
		<form method="POST" action="list.html" th:action="@{/list}">
			<h1 class="h3 mb-3 fw-normal">Please sign in (with user and
				password)</h1>

			<div class="form-floating">
				<input type="text" class="form-control" name="name"
					id="floatingInput" placeholder="name"> <label
					for="floatingInput">Name</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" name="password"
					id="floatingPassword" placeholder="Password"> <label
					for="floatingPassword">Password</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign
				in</button>
			<p class="mt-5 mb-3 text-muted">2021â€“2022</p>
		</form>

	</main>

</body>
</html>
