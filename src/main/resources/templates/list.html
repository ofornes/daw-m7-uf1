<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen M7 UF1</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<style>
.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
}
</style>

</head>
<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div th:insert="~{fragments :: navbar}"></div>
		</div>
	</header>

	<main class="container row">
		<div class="col-md-6" th:each="cocktail : ${cocktails}">
			<div
				class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
				<div class="col p-4 d-flex flex-column position-static">
					<h3 class="mb-0" th:text="${cocktail.name}">Nom Cocktail</h3>
					<!-- p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p -->
					<a th:href="@{/show/{id}(id=${cocktail.id})}"
						class="stretched-link">Continue reading</a>
				</div>
				<div class="col-auto d-none d-lg-block">
					<img th:src="${cocktail.urlThumb}" width="200" height="250"
						role="img" aria-label="Placeholder: Thumbnail"
						preserveAspectRatio="xMidYMid slice" focusable="false" />
					<!--  svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg -->
				</div>
			</div>
		</div>
	</main>
</body>
</html>
